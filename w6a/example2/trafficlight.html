        p {
            border: 2px solid gray;
            width: 150px;
            height: 150px;
            border-radius: 75px;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            transition-property: background-color;
            transition-duration: 2s;
        }
    </style>

<body>
    <!-- color changes gradually using transition-property -->
    <p id="red">Red</p>
    <p id="green">Green</p>
    <p id="yellow">Yellow</p>
