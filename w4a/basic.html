<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="CSS Style"/>
    <meta name="keywords" content="CSS,Style"/>
    <meta name="author" content="VH"/>
    <title>Week 4 CSS Basics</title>
    <style>
        img.top {
            vertical-align:text-top;
        }
        img.bottom{
            vertical-align:text-bottom;
        }
    
    
    </style>
    
</head>
<body>
    <h1> Hello World! - Week 4</h1>
    <p> An <img src="logo.png" alt="SUT" width="120" height="54"/>
        image with a default alignment. </p>
    <p>An <img class="top" src="logo.png" alt="SUT" width="120" height="64"/>
        image with a text-top alignment.</p>
    <p>An <img class="bottom" src="logo.png" alt="SUT" width="120" height="64"/>
       image with a text-bottom alignment.</p>
    
</body>

</html>
